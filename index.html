<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card">
      <img class="top-img" src="images/illustration-hero.svg" alt="" />
      <div class="content">
        <h1 class="head">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="left">
            <img src="images/icon-music.svg" alt="" />
            <div class="center">
              <span class="top">Annual Plan</span>
              <span class="bottom"> $59.99/year</span>
            </div>
          </div>
          <span class="right">Change</span>
        </div>
        <div class="pay-btn">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Shmuel Amir</a>.
        </div>
      </div>
    </div>
  </body>
</html>
